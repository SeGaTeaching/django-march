{% extends "exo_planet/base.html" %}
{% block content %}
  <h2>Planet löschen</h2>
  <p>Bist du sicher, dass du <strong>{{ planet.name }}</strong> löschen möchtest?</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn-icon delete">🗑️ Ja, löschen</button>
    <a href="{% url 'exo_planet:planet_list' %}" class="btn-icon">Abbrechen</a>
  </form>
{% endblock %}
