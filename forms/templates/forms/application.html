<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    <style>
    body {
      background: linear-gradient(to right, #f9f5d7, #fff8dc);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      padding: 2rem;
      line-height: 1.6;
    }

    main {
      max-width: 720px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #3e3e3e;
    }

    form p {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="url"],
    input[type="date"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      padding: 0.6rem 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #708090;
      outline: none;
    }

    select[multiple] {
      height: 120px;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
      margin-top: 0.5rem;
    }

    button[type="submit"] {
      display: block;
      width: 100%;
      background-color: #5c6bc0;
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #3f51b5;
    }
  </style>
</head>
<body>

    <main>
        <h1>Bewerbungsformular</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <button type='submit'>Absenden</button>
        </form>
    </main>
    
</body>
</html>
