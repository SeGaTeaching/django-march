{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Retro-Spiel hochladen</title>
    <link rel="stylesheet" href="{% static 'retrogames/css/style.css' %}">
</head>
<body>
<div class="container">
    <h1>🕹️ Neues Retro-Spiel eintragen</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Hochladen</button>
    </form>
    <p style="text-align: center;">
        <a href="{% url 'retro_games:game_list' %}">⬅ Zur Spiel-Liste</a>
    </p>
</div>
</body>
</html>
